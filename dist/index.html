<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SC game</title>
      <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="container">
         <div class="character rotating"></div>
         <div class="score-wrapper"> Score: <span class="score">0</span> </div>
         <div class="start-game">
            <p class="start-game-text">Press <u>SPACE</u> to Start The Game</p>
            <p>use of your soft voice, for going down</p>
            <p>and <bold>Scream</bold> for going height </p>
         </div>
         <div class="sound-level" >
            <h3 class="sound-level-number">450</h3>
            <div class="sensitivity">
               <h4>Sensitivity</h4>
               <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>

            <div class="sound-level-hint">
               <p>Between <u>200</u> and <u>600</u>: <span class="color-yellow">Goes Down</span></p>
               <p>Greather Than <u>600</u>: <span class="color-green">Goes Up</span></p>
               <p>Play This Game in a quit please.</p>
            </div>
         </div>
         <div class="feedback">
            <h5 class="feedback-text">how can i improve this game?</h5>
            <span class="feedback-textarea" role="textbox" contenteditable></span></p>
            <div style="position: relative;">
               <img class="feedback-send" src="icons/send.svg" alt="">
            </div>
         </div>
      </div>
  
   </body>
   <script src="bundle.js"></script>
</html>
